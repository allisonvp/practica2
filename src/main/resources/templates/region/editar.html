<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Región</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <script th:href="@{/js/bootstrap.min.js}"></script>
    </head>
    <body class="container">
        <div th:replace="fragments/fragmento.html :: barraSuperior(actual='region')"></div>

        <h2>Editar Región</h2><hr />

        <form method="post" th:action="@{'/regions/save'}">
            <input th:value="${region.regionid}" name="regionid" type="hidden" >
            <div class="form-group">
                <label for="regionname">Nombre de la región</label>
                <input th:value="${region.regionname}" name="regionname" type="text" class="form-control" id="regionname">
            </div>

            <a th:href="@{'/regions/list'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
        
    </body>
</html>
