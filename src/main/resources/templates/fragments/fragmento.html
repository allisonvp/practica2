<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        
        <nav th:fragment="barraSuperior(actual)" class="navbar navbar-expand-lg navbar-dark bg-dark">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="navbar-brand" href="#">HR-SW2</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item" th:class="${actual=='employee'} ? active : ''">
                        <a class="nav-link" th:href="@{/employee/list}">Employee<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item" th:class="${actual=='department'} ? active : ''">
                        <a class="nav-link" th:href="@{/department/}">Department<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item" th:class="${actual=='country'} ? active : ''">
                        <a class="nav-link" th:href="@{/countries/list}">Países<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item" th:class="${actual=='region'} ? active : ''">
                        <a class="nav-link" th:href="@{/regions/list}">Regiones<span class="sr-only"></span></a>
                    </li>
                </ul>

                    <div sec:authorize="isAnonymous()" class="form-inline my-2 my-lg-0">
                        <a class="nav-link" th:href="@{/loginForm}">Iniciar Sesión</a>
                    </div>
                    <div sec:authorize="isAuthenticated()" class="form-inline my-2 my-lg-0">
                        <span th:text="|Bienvenido ${#authentication.name}|"></span>
                        <form th:action="@{/logout}" method="post">
                            <input class="btn btn-link" type="submit" value="(Cerrar Sesión)"/>
                        </form>
                    </div>
            </div>
        </nav>
    </body>
</html>
