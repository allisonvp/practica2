<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Departamento</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    </head>
    <body class="container">

        <div th:replace="fragments/fragmento.html :: barraSuperior(actual='department')"></div>

        <h2>Editar Departamento</h2><hr/>
        <form method="post" th:action="@{/department/guardar}">

            <input type="hidden" name="departmentid" th:value="${departmentEditar.departmentid}">

            <div class="form-group">
                <label for="departmentname">Nombre del departamento</label>
                <input name="departmentname" type="text" class="form-control" id="departmentname"
                       th:value="${departmentEditar.getDepartmentname()}"
                >
            </div>
            <div class="form-group">
                <label for="managerid">Manager</label>
                <input name="managerid" type="text" class="form-control" id="managerid"
                       th:value="${departmentEditar.getManagerid()}"
                >
            </div>
            <div class="form-group">
                <label for="departmentshortname">Nombre corto del departamento</label>
                <input name="departmentshortname" type="text" class="form-control" id="departmentshortname"
                       th:value="${departmentEditar.getDepartmentshortname()}"
                >
            </div>
            <a th:href="@{/department/listar}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </body>
</html>
